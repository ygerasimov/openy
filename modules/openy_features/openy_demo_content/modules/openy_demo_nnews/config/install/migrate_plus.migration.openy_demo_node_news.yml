      id: 5
      title: 'Water Safety at the Y'
      created: '2017-04-27 8:04am'
      category: 3
      related: null
      image: 5
      promote: 1
      addthis: 1
      body: >
        <p>Spending time around water can be relaxing and so much fun, but without the proper training,
        water can be deadly. Learning water safety skills can serve kids for their whole lives. Whether
        on camping trips, pool parties or trips to the beach, when kids are prepared, the chance of
        accident decreases significantly.</p>
        <p><strong>We can prevent accidental deaths</strong></p>
        <p>According to the Centers for Disease Control, about ten people die everyday as a result of
        drowning. So many of those accidental deaths are preventable. With the right skills, individuals
        can be empowered to protect themselves around water, but also know the signs to look for when
        somebody else is struggling in the water.</p>
        <p><strong>The earlier the better</strong></p>
        <p>The longer you wait to educate your child about swimming and water safety, the harder it becomes.
        Younger kids are happy to jump right into swimming, but as kids get older, without skills they tend
        to build fearful aversion to the water which leaves them at a higher risk for water danger.</p>
        <p>Swimming is the pinnacle of fun for a lot of kids, but without a solid safety foundation, it is
        rife with danger. The YMCA’s Safety Around Water program wants to keep swimming fun by teaching
        essential water safety skills, including how personal water safety and skills to help others
        in the water.</p>
        <p>Safety Around Water is a free six week course at Meredith Mathews East Madison YMCA.</p>
        <p>This vital course is open to anyone in the community who wants their children to learn how to
        be safe in and around water!</p>
    -
      id: 6
      title: 'Celebrate LatinX Heritage Month'
      created: '2017-04-27 8:05am'
      category: 4
      related: null
      image: 6
      promote: 1
      addthis: 1
      body: >
        <p><strong>September 15 to October 15 celebrate LatinX Heritage Month with the YMCA. Join free events across
        Greater Seattle.</strong></p>
        <p>National LatinX Heritage Month is celebrated each year from September 15 to October 15. It
        celebrates the culture and recognizes the contributions made by those whose ancestors came from Mexico,
        Central America, the Caribbean, South America and Spain.</p>
        <p>You may know this month as Hispanic or Latino/Latina Heritage Month. We are using LatinX to be more
        inclusive and relevant in our communities that identify outside of the gender binary.</p>
        <br />
        <p><strong>Did you know: LatinX Facts & Figures</strong></p>
        <p>55 million - the Hispanic population of the United States as of July 1, 2014, making people of
        Hispanic origin the nation's largest ethnic or race minority. Hispanics constituted 17 percent of
        the nation's total population. In addition, there are 3.7 million residents of Puerto Rico, a U.S.
        territory.</p>
        <p>64% - the percentage of people of LatinX origin in the United States who were of Mexican
        background in 2013. Another 9.5 percent were of Puerto Rican background, 3.7 percent Cuban, 3.7
        percent Salvadoran, 3.3 percent Dominican and 2.4 percent Guatemalan. The remainder were from other
        Central American, South American or other LatinX origin.</p>
        <p>16 - The number of states with at least a half-million LatinX residents as of 2014: Arizona,
        California, Colorado, Florida, Georgia, Illinois, Massachusetts, Nevada, New Jersey, New Mexico,
        New York, North Carolina, Pennsylvania, Texas, Virginia and Washington. Eight states have over a
        million LatinX residents.</p>
        <p>2.3 million - the number of LatinX-owned businesses in 2007.</p>
        <p>$350.7 billion - Receipts generated by Latinx-owned businesses in 2007.</p>
    -
      id: 7
      title: 'Yoga for Stress Resilience'
      created: '2017-04-27 8:06am'
      category: 5
      related: null
      image: 7
      promote: 1
      addthis: 1
      body: >
        <h3>Breathe, Stretch, Re-charge</h3>
        <p>Join instructor Jenny Leung as she helps you use yoga as a therapeutic antidote to stress: slowing
        down, doing less, and open to receiving. The practice of restorative yoga allows the release of
        mental, physical and emotional exhaustion, tension and patterning, thus building resilience on all
        levels. She will be helping you gently stretch the body in active postures before settling into passive
        restorative poses fully supported by props all within a still, quiet, and warm environment.</p>
        <p>This series will address ways to:</p>
        <ul>
          <li>Release muscle tension</li>
          <li>Quiet the mind</li>
          <li>Balance the nervous system</li>
          <li>Promote restful sleep</li>
          <li>Build mental, emotional and physical resilience</li>
        </ul>
        <p>All levels, including beginners new to yoga, welcome.</p>
